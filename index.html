<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🏡 عقارات الفيوم</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-white min-h-screen">
    <!-- الهيدر -->
    <div id="header" class="bg-white shadow-sm p-4">
        <div class="flex items-center justify-between">
            <button id="backBtn" class="flex items-center text-blue-600 hover:text-blue-700 hidden">
                <svg class="w-5 h-5 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
                العودة
            </button>
            <h1 class="font-bold text-xl text-gray-800">🏡 عقارات الفيوم</h1>
            <div class="w-16"></div>
        </div>
    </div>

    <!-- المحتوى الرئيسي -->
    <div id="mainContent" class="p-4">
        
        <!-- صفحة اختيار نوع العقار -->
        <div id="propertyTypePage" class="text-center">
            <h2 class="text-2xl font-bold text-gray-800 mb-2">مرحباً بك في عقارات الفيوم</h2>
            <p class="text-gray-600 mb-8">اختر نوع العقار الذي تبحث عنه</p>
            
            <div class="grid grid-cols-1 gap-4 max-w-md mx-auto">
                <button id="housesBtn" class="property-type-btn bg-white p-6 rounded-xl shadow-lg hover:shadow-xl transition-all transform hover:scale-105 border-2 border-transparent hover:border-blue-500">
                    <div class="text-6xl mb-3">🏠</div>
                    <h3 class="font-bold text-xl text-gray-800 mb-2">منازل وشقق</h3>
                    <p class="text-gray-600">فلل، شقق، ومنازل للبيع</p>
                </button>
                
                <button id="landsBtn" class="property-type-btn bg-white p-6 rounded-xl shadow-lg hover:shadow-xl transition-all transform hover:scale-105 border-2 border-transparent hover:border-blue-500">
                    <div class="text-6xl mb-3">🌾</div>
                    <h3 class="font-bold text-xl text-gray-800 mb-2">أراضي</h3>
                    <p class="text-gray-600">أراضي زراعية وللبناء</p>
                </button>
            </div>
        </div>

        <!-- صفحة اختيار المنطقة -->
        <div id="areaPage" class="hidden">
            <h2 class="text-xl font-bold text-gray-800 mb-6 text-center">اختر المنطقة في محافظة الفيوم</h2>
            
            <div id="areasGrid" class="grid grid-cols-2 gap-3">
                <!-- سيتم ملؤها بواسطة JavaScript -->
            </div>
        </div>

        <!-- صفحة عرض العقارات -->
        <div id="propertiesPage" class="hidden">
            <div class="flex items-center justify-between mb-6">
                <h2 id="propertiesTitle" class="text-xl font-bold text-gray-800"></h2>
                <div id="propertiesCount" class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm"></div>
            </div>
            
            <div id="propertiesList" class="space-y-4">
                <!-- سيتم ملؤها بواسطة JavaScript -->
            </div>
            
            <div id="noProperties" class="text-center py-12 hidden">
                <div class="text-6xl mb-4">🔍</div>
                <h3 class="text-xl font-bold text-gray-800 mb-2">لا توجد عقارات متاحة</h3>
                <p class="text-gray-600">لم نجد عقارات في هذه المنطقة حالياً</p>
            </div>
        </div>

        <!-- صفحة تفاصيل العقار -->
        <div id="propertyDetailsPage" class="hidden">
            <!-- سيتم ملؤها بواسطة JavaScript -->
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
